<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Резюме</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Резюме</h1>
  </header>

  <div class="container">
    <div class="profile">
      <img src="/dog.png" alt="Фото" />
      <p id="name">Артём Фамилия</p>
    </div>

    <div>
      <input class="input-field" type="text" id="newSurname" placeholder="Введите фамилию" />
      <button class="btn" onclick="changeSurname()">Изменить фамилию</button>
    </div>

    <div>
      <button class="btn btn-random-bg" onclick="changeBackgroundColor()">Изменить цвет фона</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
